<!doctype html>
<html lang="en" ng-app="LunchCheck">

<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .message { font-size: 1.3em; font-weight: bold; }
        body { background-color: red; } /* هذا الاستايل يجعل خلفية الصفحة حمراء */
    </style>
    <script src="angular.min.js"></script> <!-- ربط مكتبة AngularJS -->
    <script src="app.js"></script> <!-- ربط الملف الخاص بك -->
</head>

<body ng-controller="LunchCheckController">

    <div class="container">
        <h1>Lunch Checker</h1>
        <div class="form-group">
            <input id="lunch-menu" type="text" ng-model="items" placeholder="list comma separated dishes you usually have for lunch" class="form-control">
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="checkItems()">Check If Too Much</button>
        </div>
        <div class="form-group message">
            {{ message }}
        </div>
    </div>

</body>

</html>
